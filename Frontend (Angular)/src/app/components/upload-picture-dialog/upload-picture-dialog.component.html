<div class="dialog-container">
    <h2>Chose your photo to upload</h2>
    <div class="field-container">
        <input type="file" accept="image/*" (change)="newPicture($event)">
    </div>
    <br/>
    <h4>OR</h4>
    <div class="drag-drop">Just drag and drop here</div>
    <div  class="upload-error"></div>
</div>
